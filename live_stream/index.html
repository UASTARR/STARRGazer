<!DOCTYPE html>
<html>
<head>
    <title>Live Stream</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/8.10.0/video-js.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Live Stream</h1>
    <video id="player" width="640" height="360" autoplay controls>
    </video>

    <script>
        var video = document.getElementById('player');
        var videoSrc = 'http://ip-here/hls/stream1.m3u8';
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/xl')) {
            video.src = videoSrc;
        }
    </script>
</body>
</html>
